<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikka Alviar</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <figure>
          <img
            id="personal-logo"
            src="./assets/lion.png"
            alt="Personal Logo Image"
          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover--effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#projects"
              class="nav__link--anchor link__hover--effect link__hover--effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover--effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover--effect link__hover--effect--black"
            >
              <i class="fas fa-adjust" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </nav>

      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title orange">I'm Nikka.</h1>
          <p class="header__para">
            I'm a <b class="orange">Frontend Software Engineer</b> with a strong
            passion for building web applications with great user experiences.
            <br />
            Here's a bit more <b class="orange click"></b> about me.
          </p>
          <div class="social__list">
            <a
              class="social__link click"
              href="https://www.linkedin.com/in/nikka-alviar"
              target="_blank"
            >
              <i class="fab fa-linkedin-in" aria-hidden="true"></i>
            </a>
            <a
              class="social__link click"
              href="https://github.com/fnalviar"
              target="_blank"
            >
              <i class="fab fa-github" aria-hidden="true"></i>
            </a>
            <a
              class="social__link click"
              href="./assets/Resume.pdf"
              target="_blank"
            >
              <i class="fas fa-file-pdf" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </header>
      <a href="#">
        <button class="mail__btn click">
            <i class="fas fa-envelope" aria-hidden="true"></i>
        </button>
      </a>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>

    <section id="projects"></section>

    <footer></footer>
  </body>
</html>
